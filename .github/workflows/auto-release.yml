name: Auto Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  auto-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for release-worthy commits
        id: check
        run: |
          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")
          else
            COMMITS=$(git log --pretty=format:"%s")
          fi

          # Analyze commits
          MAJOR=false
          MINOR=false
          PATCH=false

          while IFS= read -r msg; do
            if [[ "$msg" =~ ^feat!: ]] || [[ "$msg" =~ BREAKING\ CHANGE ]]; then
              MAJOR=true
            elif [[ "$msg" =~ ^feat: ]]; then
              MINOR=true
            elif [[ "$msg" =~ ^(fix|perf|refactor): ]]; then
              PATCH=true
            fi
          done <<< "$COMMITS"

          if [ "$MAJOR" = true ]; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif [ "$MINOR" = true ]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          elif [ "$PATCH" = true ]; then
            echo "bump=patch" >> $GITHUB_OUTPUT
          else
            echo "bump=none" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version
        if: steps.check.outputs.bump != 'none'
        id: version
        run: |
          CURRENT=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ steps.check.outputs.bump }}" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT to $NEW_VERSION (${{ steps.check.outputs.bump }})"

      - name: Update version files
        if: steps.check.outputs.bump != 'none'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          sed -i "s/^version = .*/version = \"${NEW_VERSION}\"/" pyproject.toml
          sed -i "s/__version__ = .*/__version__ = \"${NEW_VERSION}\"/" codeshift/__init__.py

      - name: Commit and tag
        if: steps.check.outputs.bump != 'none'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml codeshift/__init__.py
          git commit -m "chore: release v${NEW_VERSION}"
          git tag "v${NEW_VERSION}"
          git push origin main --tags
